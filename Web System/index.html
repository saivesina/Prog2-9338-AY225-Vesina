<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Records - Isaiah Vesina</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; padding: 40px; color: #333; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 30px; border-bottom: 3px solid #3498db; display: inline-block; width: 100%; padding-bottom: 10px; }
        .form-group { display: flex; gap: 10px; margin-bottom: 25px; justify-content: center; }
        input { padding: 12px; border: 1px solid #ddd; border-radius: 6px; width: 150px; }
        .btn-add { background-color: #2ecc71; color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; border-radius: 8px; overflow: hidden; }
        th { background-color: #3498db; color: white; padding: 15px; text-align: left; }
        td { padding: 12px 15px; border-bottom: 1px solid #eee; }
        tr:hover { background-color: #f9f9f9; }
        .btn-del { background-color: #e74c3c; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
        footer { text-align: center; margin-top: 30px; font-weight: bold; color: #7f8c8d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Records - Isaiah Godfrey C. Vesina [25-1465-631]</h1>
        
        <div class="form-group">
            <input type="text" id="idIn" placeholder="ID Number">
            <input type="text" id="nameIn" placeholder="Full Name">
            <input type="text" id="gradeIn" placeholder="Grade">
            <button class="btn-add" onclick="addStudent()">+ Add Student</button>
        </div>

        <table id="recordTable">
            <thead>
                <tr><th>ID</th><th>Name</th><th>Grade</th><th>Action</th></tr>
            </thead>
            <tbody></tbody>
        </table>

        <footer>Programmer: Isaiah Godfrey C. Vesina [25-1465-631]</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
